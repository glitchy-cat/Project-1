<!DOCTYPE html>
<html lang="en"> <!--This is an atribute that changes the language to "en" or English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1> <!--This is how you add comments to code-->
    <p> <!--Press P and then enter to start a paragraph-->
        This is a paragraph, because p stands for paragraph.
    </p>
    <p>
        You can keep adding text here.
    </p> 

    <ul> <!--Unordered list-->
        <li>First item</li> <!--list items-->
        <li>Second item</li>
    </ul>
</body>
</html>
